<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | Barbería Alura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="reset.css"/> -->
    <link rel="stylesheet" href="style-contacto.css" />
  </head>
  <body>
    <!-- logo y barra de navegación -->
    <header>
      <div class="container">
        <h1><img src="imagenes/logo-blanco.png" alt="logo-barberia-alura" class="logo" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">inicio</a></li>
            <li><a href="productos.html">productos</a></li>
            <li><a href="contacto.html">contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

      <main>

        <form action="">

          <label for="nombreapellido">Nombre y apellido: </label>
          <input type="text" id="nombreapellido" class="input-padron">

          <label for="correousuario">Correo electrónico: </label>
          <input type="text" id="correousuario" class="input-padron">

          <label for="telefono">Teléfono: </label>
          <input type="text" id="telefono" class="input-padron">

          <label for="mensajeusuario">Mensaje: </label>
          <textarea name="" id="mensajeusuario" cols="55" rows="7" class="input-padron"></textarea>

          <div class="form">

            <h3>¿Cómo le gustaría ser contactado?</h3>
  
            <label for="radioemail"><input type="radio" name="contactousuario" value="email" id="radioemail" class="radiotick">e-mail</label>            
  
            <label for="radiotelefono"><input type="radio" name="contactousuario" value="telefono" id="radiotelefono" class="radiotick">Teléfono</label>            
  
            <label for="radiowhatsapp"><input type="radio" name="contactousuario" value="whatsapp" id="radiowhatsapp" class="radiotick">Whatsapp</label>            
            
          </div>

          <label for="" class="checkbox"><input type="checkbox">¿Le gustaría recibir novedades de la <em>Barbería Alura?</em></label>
          
          <input type="submit" value="Enviar">

        </form>

      </main>
      <hr>
    <footer>
      <img src="imagenes/logo-blanco.png" alt="logo-barberia-alura" class="logo-footer">
      <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
  </body>
</html>
